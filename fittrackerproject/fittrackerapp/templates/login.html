{% extends 'base_layout.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="col-md-4">
  <h1>Connexion</h1><br>
  <form class="" action="login" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{  request.GET.next }}">
    {% endif %}
    <input type="submit" class="btn btn-primary" value="Connexion">
  </form>
</div>
  {% endblock %}
