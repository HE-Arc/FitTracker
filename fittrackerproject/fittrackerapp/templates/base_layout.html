<!DOCTYPE html>
<html lang="fr">
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}{% endblock %}
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body class="bg-gray-50">
        <div class="wrapper">
            <div class="sidebar-container">
                <div class="sidebar-logo">
                  FitTracker
                </div>
                <ul class="sidebar-navigation">
                  <li class="header">Navigation</li>
                  <li>
                    <a href="index">
                      <i class="fa fa-home" aria-hidden="true"></i> Homepage
                    </a>
                  </li>
                  <li>
                    <a href="index">
                      <i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard
                    </a>
                  </li>
                  <li class="header">Profil</li>
                  
                  {% if user.is_authenticated %}
                  <li>
                    <a href="logout">
                      <i class="fa fa-users" aria-hidden="true"></i> DÃ©connection
                    </a>
                  </li>
    
                  {% else %}
                  <li>
                    <a href="register">
                      <i class="fa fa-cog" aria-hidden="true"></i> Inscription
                    </a>
                  </li>
                  {% endif %}
                </ul>
              </div>
              <div class="content-container">
              
                <div class="container-fluid">
              
                    {% block content %}{% endblock %}
                  </div>
              
                </div>
              </div>
        </div>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> {% endcomment %}
    </body>
</html>
