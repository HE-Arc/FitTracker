{% extends 'base_layout.html' %}
{% block title %}Sommaire entrainement{% endblock %}
{% block content %}
<br><br>
    <div class="container ml-20">
        <h1 class="text-5xl pt-10">Liste des exercices</h1><br>
        <div>
            <form>
                {% for exercise in exercises_list %}
                <div class="list-group" style="width: 30rem;">
                    <a href="{% url 'exercise_details' program_id exercise.id  %}" class="list-group-item list-group-item-action list-group-item-success">{{ exercise.name }}</a>
                  </div>
                {% endfor %}
            </form>
        </div>
    </div>
{% endblock %}
